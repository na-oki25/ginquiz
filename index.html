<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラフトジンクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h2>クラフトジンクイズ</h2>
        <p id="question">問題がここに表示されます</p>
        <div id="choices">
            <!-- 選択肢がここに表示される -->
        </div>
        <button id="next-button" onclick="nextQuestion()">次の問題</button>
        <div id="timer">
            残り時間: <span id="time-left">300</span>秒
        </div>
    </div>

    <div id="end-container" style="display:none;">
        <h2>ゲーム終了！</h2>
        <p id="score-display">あなたのスコアは 0 点です。</p>
        <button id="restart-button" onclick="confirmRestart()">最初から</button>
    </div>

    <!-- 確認ダイアログ -->
    <div id="confirm-dialog" style="display:none;">
        <p>本当に最初からやり直しますか？</p>
        <button id="confirm-yes" onclick="restartGame()">はい</button>
        <button id="confirm-no" onclick="cancelRestart()">いいえ</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
