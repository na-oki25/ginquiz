<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラフトジンクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h2 id="question-number"></h2>
        <p id="question"></p>
        <div id="choices">
            <!-- 選択肢ボタンがここに表示される -->
        </div>
        <p id="feedback" style="display:none;"></p>
        <p>残り時間: <span id="time-left">180</span>秒</p>
        <div id="next-button" style="display:none;"></div>
    </div>

    <div id="end-container" style="display:none;">
        <h2>ゲーム終了</h2>
        <p id="score-display"></p>
        <button onclick="confirmRestart()">最初から</button>
    </div>

    <div id="confirm-dialog" style="display:none;">
        <p>本当に最初からやり直しますか？</p>
        <button onclick="restartGame()">はい</button>
        <button onclick="cancelRestart()">いいえ</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
